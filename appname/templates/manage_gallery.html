<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Gallery</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .top-bar {
      background: #0b0b0b;
      padding: 15px;
      text-align: right;
    }

    .top-bar a {
      color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .top-bar a:hover {
      color: #0f0;
      text-shadow: 0 0 5px #00ff00;
    }

    .container {
      padding: 40px 20px;
    }

    h2 {
      color: #00ff00;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      {% comment %} background: #0b0b0b; {% endcomment %}
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.1);
    }

    form input[type="text"],
    form input[type="file"],
    form textarea,
    form select {
      background-color: #111;
      border: 1px solid #00ff00;
      color: #ffffff;
      border-radius: 6px;
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 10px;
      transition: 0.3s;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
      max-height: 250px;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #00ff00;
    }

    .btn-green {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      width: 100%;
      transition: 0.3s;
    }

    .btn-green:hover {
      background-color: #00cc00;
      color: #000;
      transform: scale(1.05);
    }

    .gallery-img {
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #00ff00;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    .action-btns {
      margin-top: 10px;
      margin-bottom:20px
    }

    .action-btns a, .action-btns button {
      margin: 3px;
      padding: 5px 12px;
      border-radius: 5px;
      font-size: 13px;
      border: none;
      transition: 0.3s;
    }

    .btn-edit {
        text-decoration:none;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
    }

    .btn-edit:hover {
      background-color: #00cc00;
    }

    .btn-delete {
        margin-top:20px;
      background-color: crimson;
      color: white;
      font-weight: bold;
    }

    .btn-delete:hover {
      background-color: darkred;
    }
    .box{
    }
.title{
  text-align:center;
}
.description{
  border:1px solid #00ff00;
  border-radius:10px;
  font-size:0.75rem;
  background-color: #052b026d;
  padding:8px;
}
    @media (max-width: 768px) {
      .container {
        padding: 20px 10px;
      }

      form {
        padding: 15px;
      }

      .gallery-img {
        width: 100%;
        height: auto;
      }

      form textarea {
        min-height: 80px;
      }
    }

    @media (max-width: 480px) {
      form input[type="text"],
      form textarea {
        font-size: 13px;
      }
      form{
        padding:0px;
      }
     
    }

    @media (max-width: 320px) {
      .container {
        padding: 10px;
      }

      h2 {
        font-size: 1.2rem;
      }

      form {
        padding: 12px;
      }

      .action-btns a, .action-btns button {
        font-size: 12px;
        padding: 4px 8px;
      }

      form textarea {
        font-size: 12px;
        min-height: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="{% url 'admin_logout' %}">Logout</a>
  </div>

  <div class="container">
    <h2>Manage Gallery</h2>

    <form method="POST" enctype="multipart/form-data" class="mb-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" name="add" class="btn btn-green mt-2">Add Image</button>
    </form>

    <div class="row g-4">
      {% for img in images %}
      <div class="col-6 col-md-4 col-lg-3 text-center box">
        <img src="{{ img.image.url }}" class="img-fluid gallery-img" alt="{{ img.title }}">
        <h6 class="mt-2 text-light title">{{ img.title }}</h6>
        <h6 class="mt-1 text-secondary description">{{ img.description }}</h6>

        <div class="action-btns">
          <a href="{% url 'edit_gallery' img.id %}" class="btn-edit">Edit</a>
          <form method="POST" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="delete_id" value="{{ img.id }}">
            <button type="submit" class="btn-delete">Delete</button>
          </form>
        </div>
      </div>
      {% empty %}
      <p class="text-center text-light mt-4">No images yet.</p>
      {% endfor %}
    </div>
  </div>

</body>
</html>
