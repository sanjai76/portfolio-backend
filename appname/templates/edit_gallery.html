<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Gallery</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding: 50px 20px;
      min-height: 100vh;
    }

    h2 {
      color: #00ff00;
      font-weight: 600;
      margin-bottom: 25px;
    }

    form {
      background-color: #0b0b0b;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
      max-width: 600px;
      margin: auto;
    }

    form input[type="text"],
    form input[type="file"],
    form textarea,
    form select {
      background-color: #111;
      border: 1px solid #00ff00;
      color: #ffffff;
      border-radius: 6px;
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      transition: 0.3s;
      font-size: 14px;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
      max-height: 250px;
    }

    form input:focus,
    form textarea:focus {
      outline: none;
      border-color: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    .btn-green {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-green:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }

    .btn-cancel {
        text-decoration:none;
      background-color: #000000ff;
      color: #00ff00;
      font-weight: 600;
      border: 1px solid #00ff00;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn-cancel:hover {
      background-color: #00ff00;
      color: #000;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      form {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 10px;
      }

      form {
        padding: 15px;
      }

      form input[type="text"],
      form textarea {
        font-size: 13px;
      }
    }

    @media (max-width: 320px) {
      h2 {
        font-size: 1.2rem;
        text-align: center;
      }

      form {
        padding: 12px;
      }

      .btn-green,
      .btn-cancel {
        width: 100%;
        margin-bottom: 8px;
        font-size: 13px;
      }

      form textarea {
        font-size: 12px;
        min-height: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Edit Gallery Image</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
        <button type="submit" class="btn-green">Save Changes</button>
        <a href="{% url 'manage_gallery' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
