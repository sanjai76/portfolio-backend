<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .login-box {
      background: linear-gradient(145deg, #050505, #0d0d0d);
      padding: 40px;
      border-radius: 18px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0, 255, 64, 0.2);
      border: 2px solid #00ff00;
      transition: all 0.3s ease;
    }

    .login-box:hover {
      box-shadow: 0 0 25px rgba(0, 255, 64, 0.5);
      transform: scale(1.02);
    }

    .login-box h2 {
      text-align: center;
      color: #00ff00;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 1.8rem;
    }

    input,
    select,
    textarea {
      background-color: #0a0a0a !important;
      border: 1px solid #00ff00 !important;
      color: #ffffff !important;
      border-radius: 10px !important;
      font-size: 0.95rem;
      padding: 10px;
    }

    input:focus {
      box-shadow: 0 0 10px #00ff00;
      outline: none;
    }

    label {
      color: #ffffff;
      font-size: 0.9rem;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .btn-login {
      background-color: #00ff00;
      border: none;
      color: #000;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      padding: 10px 0;
      transition: 0.3s ease;
      font-size: 1rem;
    }

    .btn-login:hover {
      background-color: #00ff00;
      transform: scale(1.03);
    }

    .text-muted {
      color: #66ff66 !important;
    }

    /* Responsive Styles */
    @media (max-width: 480px) {
      .login-box {
        width: 85%;
        padding: 25px;
      }

      .login-box h2 {
        font-size: 1.6rem;
      }

      input {
        font-size: 0.9rem;
      }

      .btn-login {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 355px) {
      .login-box {
        width: 90%;
        padding: 20px;
      }

      .login-box h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-login mt-3">Login</button>
    </form>
  </div>

</body>

</html>
